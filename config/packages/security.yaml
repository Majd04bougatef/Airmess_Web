# config/packages/security.yaml

security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: bcrypt
            cost: 10

    providers:
        users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: dashboard
                username_parameter: email
                password_parameter: password
                enable_csrf: true
                csrf_token_id: authenticate
            logout:
                path: logout
                target: login
                invalidate_session: true

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/sign-up, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/dash$, roles: ROLE_ADMIN }
        - { path: ^/dashboardPage, roles: ROLE_ADMIN }
        - { path: ^/UserPage, roles: ROLE_ADMIN }
        - { path: ^/StationPage, roles: ROLE_ADMIN }
        - { path: ^/BonplanPage, roles: ROLE_ADMIN }
        - { path: ^/OffrePage, roles: ROLE_ADMIN }
        - { path: ^/SocialPage, roles: ROLE_ADMIN }
        - { path: ^/dashEntreprise, roles: [ROLE_ENTREPRISE, ROLE_USER] }
        - { path: ^/dashVoyageurs, roles: [ROLE_VOYAGEURS, ROLE_USER] }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10